    <div class="container">
        <div class="well well-sm">
            <p>Table Rules:</p>
            <p>Length Y: < 50</p>
            <p>Length X: < 50</p>

        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <!--
                    Multiplication Table:
                        r = LengthY
                        c = LengthX
                        ry = StartY
                        rx = StartX

                -->
                <form class="cmxform" id="multTable" method="get" action="">
                    <fieldset>
                    <label for="lenY">Length Y:</label>
                    <input id="lenY" min="1" max="50" type="text" value="10" size="6" name="r" required/><span id="yLengthError" style="color:red; font-weight: bold"></span><br>

                    <label for="lenX">Length X:</label>
                    <input id="lenX" min="1" max="50" type="text" value="10" size="6" name="c" required/><span id="xLengthError" style="color:red; font-weight: bold"></span><br>

                    <label for="startY">Start  Y:</label>
                    <input id="startY"  min="1" type="text" value="1" size="6" name="ry" required/><br>

                    <label for="startX">Start  X:</label>
                    <input id="startX"  min="1" type="text" value="1" size="6" name="rx" required/><br><br>

                    <input type="submit" id="buildTable" value="Submit" />
                    <input type="button" onclick="resetForum()" value="Reset" />
                    </fieldset>
                </form>

            </div>
            <div class="panel-body">
                <div id="table"></div>
            </div>
        </div>
    </div>
