    <script>
        $(document).ready(function(){
            makeTable();
            $('form').on('submit',function(e){
                e.preventDefault();
                makeTable();
            });
        });

        function makeTable(){
            var yLength = parseInt($('input[name=r]').val()),
                    xLength  = parseInt($('input[name=c]').val()),
                    xStart = parseInt($('input[name=x]').val()),
                    yStart  = parseInt($('input[name=y]').val());

            var dx = xStart;
            var dy = yStart;
            var firstPassX = true;
            var firstPassY = true;
            var secondPassY = true;

            if(typeof yLength === 'number' && yLength > 0 && typeof xLength === 'number' && xLength > 0){
                var table = '<table>';

                for(var i = 0; i <= yLength; i++){
                    var y1col = true;
                    dx = xStart;
                    table += '<tr>';
                    for(var j = 0; j <= xLength; j++){

                        if( firstPassY == true ){
                            table += '<td>'+"  "+'</td>';
                            firstPassY = false;
                        }
                        else if( firstPassX == true){
                            table += '<td>'+dx+'</td>';
                            dx++;
                        }
                        else{
                            if( y1col == true){
                                table += '<td>'+dy+'</td>';
                                y1col = false;
                            }
                            if( j != xLength ){
                                table += '<td>'+dx*dy+'</td>';
                            }

                            dx++;
                        }


                    }
                    firstPassX = false;
                    table += '</tr>';
                    if( secondPassY == false ){
                        dy++;
                    }
                    secondPassY = false;
                }
                table += '</table>';
                $('#table').html(table);
            }
        }
    </script>
